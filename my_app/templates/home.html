{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tristan John Tanudra | Portfolio</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        /* GLOBAL STYLES & RESET */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            height: 100vh;
            background-image: url("{% static 'images/bg.jpg' %}");
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            overflow: hidden; /* Prevent scrollbars for the main view */
        }

        /* DARK OVERLAY for better text readability */
        body::before {
            content: '';
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(10, 10, 20, 0.75); /* Dark blue tint */
            z-index: -1;
        }

        /* GLASSMORPHISM CARD */
        .glass-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 25px;
            padding: 50px;
            text-align: center;
            width: 90%;
            max-width: 500px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.5);
            animation: fadeIn 1.5s ease-out;
            position: relative;
            overflow: hidden;
        }

        /* GLOW EFFECT ON CARD */
        .glass-card::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(29, 161, 242, 0.1), transparent 60%);
            animation: rotate 10s linear infinite;
            z-index: -1;
        }

        /* AVATAR STYLING */
        .avatar-container {
            width: 150px;
            height: 150px;
            margin: 0 auto 20px;
            border-radius: 50%;
            padding: 5px;
            background: linear-gradient(45deg, #00d2ff, #3a7bd5); /* Cyan to Blue Gradient */
            box-shadow: 0 0 20px rgba(0, 210, 255, 0.5);
        }

        .avatar {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid #1a1a1a;
        }

        /* TYPOGRAPHY */
        h1 {
            font-size: 2.2rem;
            font-weight: 700;
            margin-bottom: 5px;
            letter-spacing: 1px;
            background: linear-gradient(to right, #fff, #a5c9ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .school {
            color: #00d2ff; /* STI Blue-ish Cyan */
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 30px;
            font-size: 0.9rem;
        }

        /* BUTTONS */
        .btn-group {
            display: flex;
            flex-direction: column;
            gap: 15px;
            width: 100%;
        }

        .btn {
            padding: 15px 0;
            border-radius: 50px;
            text-decoration: none;
            color: white;
            font-weight: 600;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            border: none;
            cursor: pointer;
            letter-spacing: 1px;
        }

        /* Primary Action Buttons */
        .btn-primary {
            background: linear-gradient(90deg, #3a7bd5, #00d2ff);
            box-shadow: 0 5px 15px rgba(58, 123, 213, 0.4);
        }

        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(58, 123, 213, 0.6);
            letter-spacing: 2px;
        }

        /* View Full Profile Button (Outline) */
        .btn-outline {
            background: transparent;
            border: 2px solid rgba(255, 255, 255, 0.3);
            margin-top: 10px;
        }

        .btn-outline:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: #fff;
        }

        /* ANIMATIONS */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        /* RESPONSIVE */
        @media (max-width: 480px) {
            .glass-card { padding: 30px; width: 95%; }
            h1 { font-size: 1.8rem; }
        }
    </style>
</head>
<body>

    <div class="glass-card">
        <div class="avatar-container">
            <img src="{% static 'images/tristan.jpg' %}" alt="Tristan John Tanudra" class="avatar">
        </div>

        <h1>Tristan John Tanudra</h1>
        <p class="school">STI College Student</p>

        <div class="btn-group">
            <a href="/projects" class="btn btn-primary">My Projects</a>
            <a href="/achievements" class="btn btn-primary">My Achievements</a>
            <a href="/profile" class="btn btn-outline">View Full Profile</a>
        </div>
    </div>

</body>
</html>
